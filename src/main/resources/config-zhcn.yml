# 支持 HEX 代码
# &<代码> 例如 &#ff5733
# https://htmlcolorcodes.com/

#---------------------------------------#
#             [ 数据库 ]                #
#---------------------------------------#
# mysql/h2
database:
  type: 'h2'
  database: 'playermarket'
  host: 'jdbc:mysql://localhost:3306'
  user: 'root'
  password: 'password'
  use-ssl: false

#---------------------------------------#
#             [ 命令 ]                  #
#---------------------------------------#

# /playermarket - 帮助命令
# /playermarket reload - 重载插件

main-command:
  permission: 'playermarket.command.main'
  no-permission: '&c你没有权限使用这个命令！'
  reload: '&a插件已重载！'
  # {CMD_MARKET} - 市场命令前缀
  # {CMD_OFFER} - 出售命令前缀
  help:
    - '&8--------------- &a&lPLAYERMARKET &8---------------'
    - ''
    - '&7&l» &8&l/&a{CMD_MARKET} &7- &f打开市场！'
    - '&7&l» &8&l/&a{CMD_OFFER} &7- &f出售一个物品！'
    - '&7&l» &8&l/&aplayermarket reload &7- &f重载文件！'
    - ''

# /offer <价格> - 出售一个物品
offer-command:
  command: 'offer'
  permission: 'playermarket.command.offer'
  usage: '&c用法: /offer <价格>'
  no-permission: '&c你没有权限使用这个命令！'
  wrong-price: '&c价格变量无效！'
  wrong-item: '&c你不能出售这个物品！'
  success: '&a你已成功出售这个物品！'

# /market - 打开市场
market-command:
  command: 'market'
  permission: 'playermarket.command.market'
  no-permission: '&c你没有权限使用这个命令！'

#---------------------------------------#
#              [ 全局 ]                 #
#---------------------------------------#

# 插件支持经济系统：
#  Vault - https://www.spigotmc.org/resources/vault.34315/
#  PlayerPoints - https://www.spigotmc.org/resources/playerpoints.80745/

# 类型: [vault, playerpoints]
economy:
  type: 'vault'

# {DATE} - 物品出售日期
# {PRICE} - 物品价格
# {SELLER} - 物品卖家
market-offer-item-lore:
  - '&8{DATE}'
  - ''
  - '&f价格: &a{PRICE}$'
  - '&f卖家: &a{SELLER}'
  - ''
  - '&#dcee9a点击购买！'

# {DATE} - 物品出售日期
# {PRICE} - 物品价格
player-offer-item-lore:
  - '&8{DATE}'
  - ''
  - '&f价格: &a{PRICE}$'
  - ''
  - '&#dcee9a点击删除！'

#---------------------------------------#
#            [ 市场 - GUI ]             #
#---------------------------------------#
market-gui:
