  enabled: true
  default-limit: 5
  # 用法:
  # 例如: 'playermarket.offers.limit.15' => 15 个出售
  permission: 'playermarket.offers.limit'
  limit-message: '&c你已达到最大活跃出售数量！'

offers-gui:
  title: '&8&l你的出售'
  remove-offer-message: '&c你的出售已被删除！'
  nothing-to-get-message: '&c你没有可领取的钱！'
  success-message: '&a你已成功收到 &2{MONEY}$ &a的售出出售！'
  statistics-icon:
    name: '&#93f182&l你的账户'
    icon: 'CHEST'
    lore:
      # {OFFERS} - 玩家出售
      # {OFFERS_LIMIT} - 玩家出售限制
      # {MONEY_EARNED} - 玩家赚取的钱
      # {ALL_SOLD} - 所有时间玩家售出的物品
      # {ALL_MONEY_EARNED} - 所有时间玩家赚取的钱
      - ''
      - '&b◆ &f出售: &b{OFFERS}&8/&b{OFFERS_LIMIT}'
      - '&d◆ &f售出出售: &d{SOLD}'
      - '&a$ &f可领取的钱: &a{MONEY_EARNED}$'
      - ''
      - '&d◆ &f所有时间售出的物品: &d{ALL_SOLD}'
      - '&a$ &f所有时间赚取的钱: &a{ALL_MONEY_EARNED}$'
      - ''
      - '&#dcee9a点击领取！'

  back-to-market-icon:
    name: '&#93f182&l返回市场'
    icon: 'BARRIER'
    lore:
      - ''
      - '&#dcee9a点击返回！'
  previous-page-icon:
    name: '&f&l上一页'
    icon: 'ARROW'
    lore:
      - ''
      - '&#dcee9a点击浏览！'
  next-page-icon:
    name: '&f&l下一页'
    icon: 'ARROW'
    lore:
      - ''
      - '&#dcee9a点击浏览！'

